<f:flashMessages renderMode="div"/>

<h1><f:translate key="configuration" /></h1>

<h2>{label}</h2>

<div id="lowlevel-config">
	<div class="form-group">
		<label for="lowlevel-search">
			<f:translate key="enterSearchPhrase" />
		</label>
		<input class="form-control" type="search" id="lowlevel-search" name="search_field" value="{search_field}" />
	</div>
	<div class="form-group">
		<div class="checkbox">
			<label for="checkRegexsearch">
				<f:format.raw>{checkbox_checkRegexsearch}</f:format.raw>
				<f:translate key="useRegExp" />
			</label>
		</div>
	</div>
	<div class="form-group">
		<input class="btn btn-default" type="submit" name="search" id="search" value="{f:translate(key: 'search')}"/>
	</div>
</div>

<div id="lowlevel-config-var">
	<f:if condition="{varname}">
		<div class="form-group">
			<label for="lowlevel-variable">
				<f:translate key="variable" />
			</label>
			<input id="lowlevel-variable" class="form-control" type="text" name="_" value="{line}" size="120"/>
			<f:if condition="{showSaveButton}">
				<f:else>
					<div class="help-block"><f:translate key="copyPaste" /></div>
				</f:else>
			</f:if>
		</div>
		<f:if condition="{showSaveButton}">
			<div class="form-group">
				<input class="btn btn-default" type="submit" name="writetoexttables" value="{f:translate(key: 'writeValue')}"/>
			</div>
		</f:if>
	</f:if>
</div>

<div class="nowrap">
	<f:format.raw>{tree}</f:format.raw>
</div>
